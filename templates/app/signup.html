{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style_ydy.css' %}" />
</head>

<body class="signup">
  <div class="signup__wrapper">
    <main class="signup__main">
      <h1 class="signup__logo">캘박</h1>

      <form id="signupForm" class="signup__form" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}

        <!-- Email -->
        <div class="signup__field">
          <i class="fa-regular fa-envelope signup__icon"></i>
          <input
            type="email"
            name="email"
            placeholder="이메일"
            class="signup__input-field"
            required
          />
        </div>

        <!-- Password -->
        <div class="signup__field">
          <i class="fa-solid fa-lock signup__icon"></i>
          <input
            type="password"
            name="password"
            placeholder="비밀번호"
            class="signup__input-field"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div class="signup__field">
          <i class="fa-solid fa-lock signup__icon"></i>
          <input
            type="password"
            name="password_confirm"
            placeholder="비밀번호 재확인"
            class="signup__input-field"
            required
          />
        </div>

        <!-- 이름(Name) 추가 -->
        <div class="signup__field">
          <i class="fa-solid fa-user signup__icon"></i>
          <input
            type="text"
            name="name"
            placeholder="이름"
            class="signup__input-field signup__input--name"
            required
          />
        </div>

        <!-- Date of Birth -->
        <div class="signup__field signup__field--dob">
          <i class="fa-regular fa-calendar signup__icon"></i>
          <input
            type="date"
            name="dob"
            class="signup__input-field"
            required
          />
        </div>

        <!-- Sign Up 버튼 -->
        <button
          type="submit"
          class="signup__submit"
        >가입하기</button>
      </form>

      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </main>
  </div>
<script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
