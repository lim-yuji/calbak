{% load static %}<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필 관리</title>
    <link rel="stylesheet" href="{%static 'css/style_smg.css'%}">
</head>
<body>
<div class="edit-container">
    <h2>프로필 관리</h2>
    <form method="post" action="{% url 'profile_edit' %}">
  {% csrf_token %}
  <div class="info-row">
    <label class="info-label">아이디</label>
    <span class="info-value">{{ user.first_name }}</span>
  </div>
  <div class="info-row">
    <label for="password" class="info-label">새 비밀번호</label>
    <input type="password" id="password" name="password" placeholder="새 비밀번호 입력" />
  </div>
  <div class="info-row">
    <label for="email" class="info-label">이메일</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required />
  </div>
  <div class="button-group">
    <button type="submit" class="action-btn">저장</button>
  </div>
</form>

<form method="post" action="{% url 'delete_account' %}" style="margin-top:1rem;">
  {% csrf_token %}
  <button type="submit" class="action-btn danger">회원 탈퇴</button>
</form>

<form method="post" action="{% url 'logout' %}" style="margin-top:0.5rem;">
  {% csrf_token %}
  <button type="submit" class="action-btn secondary">로그아웃</button>
</form>

{% if messages %}
  <ul class="messages">
    {% for m in messages %}
      <li class="{{ m.tags }}">{{ m }}</li>
    {% endfor %}
  </ul>
{% endif %}
</div>
<script src="{% static 'js/profile_edit.js' %}"></script>
</body>
</html>
